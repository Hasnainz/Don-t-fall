<!DOCTYPE html>
<html>
  <head>
    <title>Don't fall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Press Start 2P"
      rel="stylesheet"
    />
    <link href="./styles/main.css" rel="stylesheet" type="text/css" />
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div class="outer-box" id="instructions">
      <div class="instructions">
        w/s move<br />
        a/d - rotate<br />
        space - jump<br />
        shift - sprint<br />
        r - dance<br />
      </div>
      <div class="spacer">
      </div>
      <button class="level-button" id="level1-button">select level 1</button>
      <button class="level-button" id="level2-button">select level 2</button>
      <div class="spacer">
      <button class="load-button" id="load-button">load Level 1</button>
    </div>
  </body>
</html>
